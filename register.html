<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>会員登録｜会員ポータル</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <h1>会員登録</h1>

  <p class="login-guide">
    以下情報を入力して、会員登録してください✨
  </p>

  <form id="registerForm">
    <label>メールアドレス</label>
    <input type="email" id="email" required />

    <label>パスワード</label>
    <input type="password" id="password" required />

    <label>ニックネーム</label>
    <input type="text" id="name" required />

    <label>誕生日</label>
    <input type="date" id="birthday" required />

    <button type="submit">登録する</button>
  </form>

  <p id="message"></p>

  <div class="link-area">
    <a href="./index.html">すでに登録している方はこちら</a>
  </div>

  <script type="module" src="./js/register.js"></script>
</body>
</html>
