<head>
  <meta charset="UTF-8" />
  <title>ログイン｜会員ポータル</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <h1>マイページ</h1>

  <div class="container">

    <p class="login-guide">
  メールアドレスとパスワードを入力してログインしてください😊
  </p>

    <form id="loginForm">
      <div>
        <label>メールアドレス</label>
        <input type="email" id="email" required />
      </div>

      <div>
        <label>パスワード</label>
        <input type="password" id="password" required />
      </div>

      <button type="submit">ログイン</button>
    </form>

    <p id="message"></p>

<div class="link-area">
  <a href="./reset.html">パスワードを忘れた方はこちら</a><br />
  <a href="./register.html">新規会員登録はこちら</a>
</div>
  </div>
</body>
