<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイページ｜会員ポータル</title>

  <!-- 共通CSS -->
  <link rel="stylesheet" href="./css/style.css" />

</head>

<body>
  <div class="layout">
    <!-- ===== サイドメニュー ===== -->
    <aside class="sidebar">
      <button id="mypageBtn">マイページ</button>
    </aside>

    <!-- ===== メイン ===== -->
    <main class="main">
      <h1>マイページ</h1>

      <div class="container">
        <!-- ===== プロフィール ===== -->
        <div id="profile" style="display:none;">
          <p>ようこそ！</p>

          <ul>
            <li>ニックネーム：<input id="name" disabled /></li>
            <li>会員番号：<input id="memberNo" disabled /></li>
            <li>誕生日：<input id="birthday" disabled /></li>
            <li>メール：<input id="email" disabled /></li>
          </ul>

          <button id="editBtn">編集</button>
          <button id="saveBtn" style="display:none;">保存</button>
          <button id="logoutBtn">ログアウト</button>

          <!-- ===== カレンダー ===== -->
          <div class="calendar-card">
            <h2 class="calendar-title">今月のイベント</h2>
            <div id="calendar"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- FullCalendar -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <!-- マイページJS -->
  <script type="module" src="./js/mypage.js"></script>
  <script src="./js/chatplus.js"></script>

</body>
</html>
