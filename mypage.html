<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>マイページ</title>
</head>
<body>
  <h1>マイページ</h1>

  <div id="profile" style="display:none;">
    <p>ようこそ！</p>
    <ul>
      <li>名前：<span id="name"></span></li>
      <li>会員番号：<span id="memberNo"></span></li>
      <li>誕生日：<span id="birthday"></span></li>
      <li>メール：<span id="email"></span></li>
    </ul>

    <button id="logoutBtn">ログアウト</button>
  </div>

  <p id="message"></p>

  <script type="module" src="./js/mypage.js"></script>

<script>
  // sessionStorage から取得
  const name = sessionStorage.getItem("chatName");
  const email = sessionStorage.getItem("chatEmail");
  const memberNo = sessionStorage.getItem("memberNo");
  const birthday = sessionStorage.getItem("birthday");

  // HTML に反映
  document.getElementById("name").textContent = name ?? "";
  document.getElementById("email").textContent = email ?? "";
  document.getElementById("memberNo").textContent = memberNo ?? "";
  document.getElementById("birthday").textContent = birthday ?? "";
</script>

</body>
</html>
