<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>パスワード再設定｜会員ポータル</title>
</head>
<body>
  <h1>パスワード再設定</h1>

  <p>登録したメールアドレスを入力してください。パスワード再設定手順をメールで送信します。</p>

  <form id="resetForm">
    <div>
      <label>メールアドレス</label><br />
      <input type="email" id="email" required />
    </div>

    <button type="submit">再設定メールを送信</button>
  </form>

  <p id="message"></p>

  <p><a href="./index.html">ログインへ戻る</a></p>

  <script type="module" src="./js/reset.js"></script>
</body>
</html>
