<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワード再設定｜会員ポータル</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <h1>パスワード再設定</h1>

  <p class="login-guide">
    登録したメールアドレスを入力してください🍀<br/>
    再設定用のメールをお送りします✉️
  </p>

  <form id="resetForm">
    <label>メールアドレス</label>
    <input type="email" id="email" required />

    <button type="submit">再設定メールを送信</button>
  </form>

  <p id="message"></p>

  <div class="link-area">
    <a href="./index.html">ログイン画面へ戻る</a>
  </div>

  <script type="module" src="./js/reset.js"></script>
</body>
</html>
